<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<!--body-lo que el usuario ve-->
<body>
    <!--realizaremos el header de Google-->
    <!--header es la division de contenido-->
    <header>
       <!--nav nos aporta navegacion dentro de la pagina-->
       <nav>
         <!--ul-- undered list-no ordenada-->
         <ul class="nav-right-section"> 
          <li>
            <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
          </li>
          <li>
            <a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a>
          </li>
          <li class="menu"> <a href="#"></a></li>
          <li>
            <a href="">
             <img src="	https://lh3.googleusercontent.com/ogw/AAEL6shCtY8n70_Vv7mIs45esi-t63Nr63MhIWsjxOCqRQ=s32-c-mo" alt="Foto Ana">
            </a>
          </li>
         </ul>
       </nav>
    </header>
    <!--Main-la división más importante-->
    <main>
      <!--Sección logo-->
     <section class="main-logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo de google"
     </section>
      <!--sección buscador-->
     <section class="main-input">
        <div class="main-input-container">
          <span class="search-icon"></span>
          <input type="text"></input>
          <a class="micro-icon" href=""></a>
          <a class="cam-icon" href=""></a>
        </div>
     </section>
      <!--Botones-->
      <section class="main-buttons">
        <div>
          <button>Buscar con Google</button>
        </div>
        <div>
          <button>Voy a tener suerte</button>
        </div>
      </section>
    </main>
    <!--Footer - pie de pagina-->
    <footer>
      <ul class="footer-lefth">
          <li>
            <a href="">Sobre Google</a>
          </li>
          <li>
            <a href="">Publicidad</a>
          </li>
          <li>
            <a href="">Negocios</a>
          </li>
          <li>
            <a href="">Cómo funciona la Búsqueda</a>
          </li>
      </ul>
      <ul class="footer-right">
        <li>
          <a href="">Privacidad</a>
        </li>
        <li>
          <a href="">Condiciones</a>
        </li>
        <li>
          <a href="">Preferencias</a>
        </li>
      </ul>
    </footer>
</body>
</html>
